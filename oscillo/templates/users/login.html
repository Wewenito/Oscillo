<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" href={% static "IMAGES/oscillo-icon.png" %}>
    <title>Login Oscillo</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- THANKS TO THEM -->
</head>
<body class="bg-light bg-gradient" style="min-height: 100vh;">
    
    <form method="POST" id="login_screen" class="w-50" style="margin: auto; display: flex; flex-direction: column; flex-wrap: nowrap;">
        {% csrf_token %}
        <h2 class="mt-4 text-center">Log-in to your account</h2>
        <div class="mt-5 w-50 mx-auto">
            <label class="form-label">{{ form.username.label }} :</label>
            {{ form.username }}
        </div>

        <div class="w-50 mx-auto">
            <label class="form-label mt-2">{{ form.password.label }} :</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-info mt-4 mx-auto px-5">Login</button>
        <p class="text-center mt-2">Don't have an account ? <a href={% url "oscillo:register" %}>Register</a></p>
    </form>

    {% if messages %}<!--In case the login failed-->
    <ul class="alert alert-danger w-50 mx-auto mt-5">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <footer class="text-center" style="position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 CNRS-IPHC. All rights reserved.</p>
    </footer>
</body>
</html>
